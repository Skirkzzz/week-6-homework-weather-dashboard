<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <section class="row justify-content-around">
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title">Search for a City</h5>
                <!-- Enter city Value -->
                <form>
                  <div class="form-group">
                      <label for="input">Select a City</label>
                      <input type="city" class="form-control" id="searchText" value="manchester">
                  </div>
                  <button type="button" id="searchButton" class="btn btn-primary ">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-lg-9 row justify-content-center border border-lg pt-2 rounded " id="projects ">
            <div class="w-100 row justify-content-center h-25 pt-2 ">
                <table class="table table-bordered ">
                    <thead class="bg-light ">
                        <tr>
                            <th>
                                <h5 id="current-city"></h5>
                            </th>
                            <th>
                                <h5 id="date-time"></h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="XXXX "></tbody>
                </table>
            </div>
            <div>
            <ul id="XXXX ">
              <li class="">
                Temp: <span class="" id="current-temp"></span>
              </li>
              <li class="">
                Wind: <span class="" id="current-wind"></span>
              </li>
              <li class="">
                Humidity: <span class="" id="current-humidity"></span>
              </li>
              <li class="">
                UV Index: <span class="" id="current-uv"></span>
              </li>
            </ul>
        </div>
            </div>
        </div>
    </section>
    <section class="row justify-content-around" id="weather-days">
      
      
    </section>
  </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js "></script>
    <script src="app.js"></script>
  </body>
</html>
